#=====================================================
# Calibrate Extruder ## https://www.rolohaun3d.ca/klipper
#=====================================================

[gcode_macro E_CALIBRATE]
description: Calibrate rotation_distance, this is based on Rolohauns klipper calculator, and is there only to save you from having to type the extrude line in the console. Check it out at https://www.rolohaun3d.ca/klipper
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
      G28
    {% endif %}
    LED_WHITE
    G91
    G1 E50 F60
    G4 P5000
    LED_OFF
  
#=====================================================
# PID Hotend
#=====================================================

[gcode_macro PID_HOTEND]
description: Calibrate PID Hotend. Moves the hotend to be slightly off the bed and turns on part cooling, for the best result. Auto-Saves.
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
      G28
    {% endif %}
    LED_RED
	  G90
    #G1 X55 Y55 F3000
    G1 Z10 F600
    M106 S255
    PID_CALIBRATE HEATER=extruder TARGET=200
    SAVE_CONFIG

#=====================================================
# PID Hotbed
#=====================================================

[gcode_macro PID_HOTBED]
description: Calibrate PID Hotbed. Moves the hotend to be slightly off the bed and turns on part cooling, for the best result. Auto-Saves.
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
      G28
    {% endif %}
    LED_RED
    #G1 X55 Y55 F3000
    G1 Z10 F600
    M106 S255
    PID_CALIBRATE HEATER=heater_bed TARGET=60
    SAVE_CONFIG

#=====================================================
# Input Shaper
#=====================================================

[gcode_macro SHAPE]
description:Input Shaper. Only works if you have input shaping set up, and an accelerometer connected.
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
      G28
    {% endif %}
    LED_YELLOW
    SHAPER_CALIBRATE
    LED_OFF


#=====================================================
# Cycle XY
#=====================================================

[gcode_macro CYCLE_XY]
description:Cycle x and y axis movements, I use this to look for issues in the movement components of my printer. Please note that this is configured for the Flyer, you can change the X/Y coordinates to your linking.
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
    G28
    {% endif %}
    LED_PRINT
    G90
    G1 Z20 F1500
      {% set repeat_count = 4 %}
      {% for repeat in range(repeat_count) %}
    G91
    G1 X-50 F500000 # Change these X/Y values to your printers bed-size -20, eg: a 200x200 bed would make it X+180 and Y+180.
    G1 X+100 F500000
    G1 X-50 F500000
    G1 Y-50 F500000
    G1 Y+100 F500000
    G1 Y-50 F500000
    {% endfor %}
    G90
    M400
    LED_OFF

[gcode_macro CYCLE_XY_BIG]
description:Cycle x and y axis movements, I use this to look for issues in the movement components of my printer. Please note that this is configured for the Flyer, you can change the X/Y coordinates to your linking.
gcode:
