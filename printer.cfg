    G28
    {% endif %}
    LED_PRINT
    G90
    G1 Z20 F1500
      {% set repeat_count = 4 %}
      {% for repeat in range(repeat_count) %}
    G90
    G1 X-55 F500000 # Change these X/Y values to your printers bed-size -20, eg: a 200x200 bed would make it X+180 and Y+180.
    G1 X55 F500000
    G1 X0 F500000
    G1 Y-55 F500000
    G1 Y55 F500000
    G1 Y0 F500000
      {% endfor %}
    G90
    M400
    LED_OFF

[gcode_macro CYCLE_XY_SHAKE]
description:Cycle small x and y axis movements, I use this to look for issues in the movement components of my printer. Please note that this is configured for the Flyer, you can change the X/Y coordinates to your linking.
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
    G28
    {% endif %}
    LED_PRINT
    G90
    G1 Z20 F1500
      {% set repeat_count = 8 %}
      {% for repeat in range(repeat_count) %}
    G91
    G1 X-30 F500000 # Change these X/Y values to your printers bed-size -20, eg: a 200x200 bed would make it X+180 and Y+180.
    G1 X+60 F500000
    G1 X-30 F500000
    G1 Y-30 F500000
    G1 Y+60 F500000
    G1 Y-30 F500000
