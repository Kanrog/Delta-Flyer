#=====================================================
# START/END/PURGE/PAUSE/CANCEL/RESUME
#=====================================================

[gcode_macro PRINT_START]
gcode:
    CLEAR
    LED_OFF
    LED_CYCLE
    {% set bedtemp = params.BED|int %}
    {% set hotendtemp = params.EXTRUDER|int %}
    #{% set chambertemp = params.CHAMBER|default(0)|int %}
    BED_TEMP
    M190 S{bedtemp} # Heat bed first
    G28 # Home all
    G91
    CLEAR
    EXTRUDER_TEMP
    M109 S{hotendtemp}  # Now Heat Hotend
    CLEAR
    LED_PRINT
    G90
    G1 E+15 F1000
    G91
    # PURGE


[gcode_macro PRINT_END]
gcode:
    G90
    G1 E-15 F1000 ## extra long retraction to prevent oozing
    G28
    M84
    LED_CYCLE
    TURN_OFF_HEATERS
    #SET_LED LED="my_neopixel" RED=0 GREEN=0 BLUE=0 SYNC=0 TRANSMIT=1
    CLEAR
    LED_OFF
    M106 S0 ## turn off fans
    G90

[gcode_macro PURGE]
gcode:
  ; 15mm Prime Line - Front Edge, Extrude 25mm Slowly
  G90                               ; Absolute positioning
  G1 Z0.3 F3000                     ; Move to printing height
  G1 X-7.5 Y-49 F3000               ; Move to line start
  G1 X7.5 Y-49 E15 F300             ; Extrude from E1 to E26 = 25mm of filament
  G92 E0                            ; Reset extruder


[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    G90
    G1 E-13 F1000 ## extra long retraction to prevent oozing
    G28
    M84
    LED_CYCLE
    TURN_OFF_HEATERS
    #SET_LED LED="my_neopixel" RED=0 GREEN=0 BLUE=0 SYNC=0 TRANSMIT=1
    CLEAR
    LED_OFF
    M106 S0 ## turn off fans
    G90
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT

[gcode_macro M600]
gcode:
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{10}
    G90
    G1 X10 Y60 F3000
    G91
    G1 E-1 F1000
    G90
    RESTORE_GCODE_STATE NAME=M600_state

[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
gcode:
    PAUSE_BASE
    G90
    G1 E-2 F1000
    G1 X0 Y0 F3000
    G91
    G1 Z+10 F3000
    G90
    LED_RED
    
[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
    ##### set defaults #####
    {% set e = params.E|default(2) %} #edit to your retract length
    #### get VELOCITY parameter if specified ####
    {% if 'VELOCITY' in params|upper %}
      {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
    {%else %}
      {% set get_params = "" %}
    {% endif %}
    ##### end of definitions #####
    G91
    {% if printer.extruder.can_extrude|lower == 'true' %}
      G1 E{e} F2100
    {% else %}
      {action_respond_info("Extruder not hot enough")}
    {% endif %}  
    RESUME_BASE {get_params}
    LED_PRINT
    
